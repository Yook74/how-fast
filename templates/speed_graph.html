<head>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
	<div id="garph"></div>
	<script>
		div = document.getElementById('garph');
		
		$.get({
			url:'/speed-data',
			success: response => {
				
				let layout= {
					title: "How fast we goin?"
				}
				Plotly.newPlot(div, response, layout);
			}
		});
	</script>
</body>
